<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="./img/hangman-favi.png" type="image/png" />
  </head>
  <body>
    <div class="game-container">
      <div class="container">
        <h1>Hangman Game</h1>
        <h4 class="subtitle">Find the hidden word</h4>
        <div class="game-status-container">
          <svg height="250" width="200" class="figure-container">
            <!--stand-->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="140" y2="230" />
            <!--head-->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!--body-->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!--arms-->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!--legs-->
            <line x1="140" y1="150" x2="130" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="150" y2="180" class="figure-part" />
          </svg>

          <div class="wrong-letters-container">
            <div id="wrong-letters">
              <p class="wrong-title">wrong</p>
              <span id="wrong-letter"></span>
            </div>
            <div class="reamining-guesses-container">
              <p id="remainingGuesses" class="remainingGuess"></p>
              <p id="message" class="message"></p>
            </div>
          </div>
        </div>

        <div>
          <div id="puzzle" class="puzzle">
            <span></span>
          </div>
        </div>

        <div id="keyboard" class="keyboard">
          <div id="first-quarter" class="first-quarter"></div>
          <div id="second-quarter" class="second-quarter"></div>
          <div id="third-quarter" class="third-quarter"></div>
          <div id="forth-quarter" class="forth-quarter"></div>
        </div>
      </div>

      <div id="modal-container" class="modal-container">
        <div class="result">
          <h2 id="status"></h2>
          <p id="answer"></p>
          <button id="nextBtn">next game</button>
        </div>
      </div>
    </div>

    <audio id="audio" src=""></audio>
    <script type="module" src="app.js"></script>
  </body>
</html>
